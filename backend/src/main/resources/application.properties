# 服务器配置
server.port=8080
server.error.include-message=always

# 数据库配置
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/aioverview}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# 日志配置
logging.level.root=INFO
logging.level.com.aioverview=DEBUG

# CORS 配置
spring.mvc.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# JWT 配置
app.jwt.secret=${JWT_SECRET:your-secret-key}
app.jwt.expiration=${JWT_EXPIRATION:86400000} # 24小时

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB