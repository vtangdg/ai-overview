# 服务器配置
server:
  port: 8090

# Deepseek模型配置
# 注意：API Key应该通过环境变量设置
deepseek:
  api:
    key: ${DEEPSEEK_API_KEY}
    url: https://api.deepseek.com/v1/chat/completions
    model: deepseek-chat

# 缓存配置
spring:
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=1h

# 日志配置
logging:
  level:
    root: INFO