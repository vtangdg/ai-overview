# 服务器配置
server:
  port: 8090

# Deepseek模型配置
# 注意：API Key应该通过环境变量设置
deepseek:
  api:
    key: ${DEEPSEEK_API_KEY}
    url: https://api.deepseek.com/v1/chat/completions
    model: deepseek-chat

# 缓存配置
spring:
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=1h
  # 应用名称配置
  application:
    name: ai-overview-backend

# Prometheus配置
management:
  metrics:
    export:
      prometheus:
        enabled: true
  # Actuator端点配置
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.aioverview.backend.aidemo.model
  configuration:
    map-underscore-to-camel-case: true

# 日志配置
logging:
  level:
    root: INFO